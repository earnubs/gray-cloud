<h1>Hello World!</h1>
<script src="/~stephenstewart/gray-cloud/yui/combo/yui3?build/yui/yui-min.js"></script>
<script>
  YUI({
    comboBase: '/~stephenstewart/gray-cloud/yui/combo/yui3?',
    combine: true,
    root: 'build/',
    groups: {
      gallery: {
        comboBase: '/~stephenstewart/gray-cloud/yui/combo/yui3-gallery?',
        combine: true,
        root:      'build/',
        patterns: {
          "gallery-":    {},
          "gallerycss-": { type: "css" }
        }   
      },  
      graycloud: {
        comboBase: '/~stephenstewart/gray-cloud/yui/combo/graycloud?',
        combine: true,
        root:      'build/',
        patterns: {
          "graycloud-":    {},
          "graycloudcss-": { type: "css" }
        }   
      }
    }
    }).use('graycloud-app', function (Y) {
    // YUI will now automatically load modules from the custom combo handler.
    Y.log('hi');
  });
</script>
